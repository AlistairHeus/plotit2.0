# --- GALAXY ---
Galaxy:
  type: object
  required:
    - id
    - universeId
    - name
    - type
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
    universeId:
      type: string
      format: uuid
    name:
      type: string
    description:
      type: string
      nullable: true
    type:
      type: string
      enum: [SPIRAL, BARRED_SPIRAL, ELLIPTICAL, IRREGULAR, LENTICULAR, RING, DWARF]
    color:
      type: string
      nullable: true
    avatarUrl:
      type: string
      format: uri
      nullable: true
    imageUrls:
      type: array
      items:
        type: string
        format: uri
      nullable: true
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

GalaxyCreate:
  type: object
  required:
    - universeId
    - name
  properties:
    universeId:
      type: string
      format: uuid
    name:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true
    type:
      type: string
      enum: [SPIRAL, BARRED_SPIRAL, ELLIPTICAL, IRREGULAR, LENTICULAR, RING, DWARF]
    color:
      type: string
      nullable: true
    avatarUrl:
      type: string
      format: uri
      nullable: true
    imageUrls:
      type: array
      items:
        type: string
        format: uri
      nullable: true

GalaxyUpdate:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true
    type:
      type: string
      enum: [SPIRAL, BARRED_SPIRAL, ELLIPTICAL, IRREGULAR, LENTICULAR, RING, DWARF]
    color:
      type: string
      nullable: true
    avatarUrl:
      type: string
      format: uri
      nullable: true
    imageUrls:
      type: array
      items:
        type: string
        format: uri
      nullable: true

GalaxyResponse:
  type: object
  properties:
    success:
      type: boolean
    data:
      $ref: '#/Galaxy'
    message:
      type: string

GalaxyListResponse:
  allOf:
    - $ref: '../common/shared.yaml#/components/schemas/PaginatedResponse'
    - type: object
      properties:
        data:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/Galaxy'

