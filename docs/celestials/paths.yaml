/galaxies:
  get:
    summary: Get all galaxies
    tags: [Galaxies]
    security: [{bearerAuth: []}]
    parameters:
      - $ref: '../common/shared.yaml#/components/parameters/page'
      - $ref: '../common/shared.yaml#/components/parameters/limit'
      - $ref: '../common/shared.yaml#/components/parameters/sortBy'
      - $ref: '../common/shared.yaml#/components/parameters/sortOrder'
      - $ref: '../common/shared.yaml#/components/parameters/search'
      - in: query
        name: name
        schema: {type: string}
      - in: query
        name: universeId
        schema: {type: string, format: uuid}
      - in: query
        name: type
        schema: {type: string, enum: [SPIRAL, BARRED_SPIRAL, ELLIPTICAL, IRREGULAR, LENTICULAR, RING, DWARF]}
    responses:
      '200':
        description: A list of galaxies
        content:
          application/json:
            schema: {$ref: './schemas.yaml#/GalaxyListResponse'}

  post:
    summary: Create a new galaxy
    tags: [Galaxies]
    security: [{bearerAuth: []}]
    requestBody:
      required: true
      content:
        application/json:
          schema: {$ref: './schemas.yaml#/GalaxyCreate'}
    responses:
      '201':
        description: Galaxy created
        content:
          application/json:
            schema: {$ref: './schemas.yaml#/GalaxyResponse'}

/galaxies/{id}:
  get:
    summary: Get galaxy by ID
    tags: [Galaxies]
    security: [{bearerAuth: []}]
    parameters:
      - in: path
        name: id
        required: true
        schema: {type: string, format: uuid}
    responses:
      '200':
        description: The galaxy
        content:
          application/json:
            schema: {$ref: './schemas.yaml#/GalaxyResponse'}
      '404': {description: Galaxy not found}

  patch:
    summary: Update a galaxy
    tags: [Galaxies]
    security: [{bearerAuth: []}]
    parameters:
      - in: path
        name: id
        required: true
        schema: {type: string, format: uuid}
    requestBody:
      required: true
      content:
        application/json:
          schema: {$ref: './schemas.yaml#/GalaxyUpdate'}
    responses:
      '200':
        description: Galaxy updated
        content:
          application/json:
            schema: {$ref: './schemas.yaml#/GalaxyResponse'}
      '404': {description: Galaxy not found}

  delete:
    summary: Delete a galaxy
    tags: [Galaxies]
    security: [{bearerAuth: []}]
    parameters:
      - in: path
        name: id
        required: true
        schema: {type: string, format: uuid}
    responses:
      '200': {description: Galaxy deleted}
      '404': {description: Galaxy not found}

