/:
  get:
    summary: Get all users (Paginated)
    tags:
      - Users
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
      - in: query
        name: sort
        schema:
          type: string
          default: createdAt
      - in: query
        name: order
        schema:
          type: string
          enum: [asc, desc]
          default: desc
    responses:
      '200':
        description: A list of users
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserListResponse'

  post:
    summary: Create a new user
    tags:
      - Users
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/UserCreate'
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserResponse'
      '400':
        description: Validation error

/{id}:
  get:
    summary: Get a user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The user
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserResponse'
      '404':
        description: User not found

  patch:
    summary: Update a user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/UserUpdate'
    responses:
      '200':
        description: User updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/UserResponse'
      '404':
        description: User not found
        
  delete:
    summary: Delete a user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: User deleted successfully
