/login:
  post:
    summary: Login user
    tags:
      - Auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/LoginRequest'
    responses:
      '200':
        description: Successful login
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    token:
                      type: string
                    user:
                      $ref: '../users/schemas.yaml#/User'
      '400':
        description: Invalid input
      '401':
        description: Invalid credentials

/refresh:
  post:
    summary: Refresh authentication token
    tags:
      - Auth
    responses:
      '200':
        description: Token refreshed

/logout:
  post:
    summary: Logout user
    tags:
      - Auth
    responses:
      '200':
        description: Successfully logged out

/verify:
  get:
    summary: Verify the current token
    tags:
      - Auth
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Token is valid
