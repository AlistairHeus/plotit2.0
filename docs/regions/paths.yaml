/:
  get:
    summary: Get all regions
    tags:
      - Regions
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
      - in: query
        name: sort
        schema:
          type: string
          default: createdAt
      - in: query
        name: order
        schema:
          type: string
          enum: [asc, desc]
          default: desc
      - in: query
        name: name
        description: Filter by region name
        schema:
          type: string
      - in: query
        name: universeId
        description: Filter by universe ID
        schema:
          type: string
          format: uuid
      - in: query
        name: planetId
        description: Filter by planet ID
        schema:
          type: string
          format: uuid
      - in: query
        name: parentId
        description: Filter by parent region ID
        schema:
          type: string
          format: uuid
      - in: query
        name: type
        description: Filter by region type
        schema:
          type: string
          enum: [continent, country, state, province, city, town, village, district, neighborhood, geographical]
      - in: query
        name: climate
        description: Filter by region climate
        schema:
          type: string
          enum: [tropical, dry, temperate, continental, polar, alpine]
    responses:
      '200':
        description: A list of regions
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RegionListResponse'

  post:
    summary: Create a new region
    tags:
      - Regions
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RegionCreate'
    responses:
      '201':
        description: Region created successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RegionResponse'
      '400':
        description: Validation error

/{id}:
  get:
    summary: Get a region by ID
    tags:
      - Regions
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: The region
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RegionResponse'
      '404':
        description: Region not found

  put:
    summary: Update a region by ID
    tags:
      - Regions
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/RegionUpdate'
    responses:
      '200':
        description: Region updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/RegionResponse'
      '404':
        description: Region not found

  delete:
    summary: Delete a region by ID
    tags:
      - Regions
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Region deleted successfully
