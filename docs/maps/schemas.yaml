Map:
  type: object
  required:
    - id
    - name
    - universeId
    - regionId
    - imageUrl
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    universeId:
      type: string
      format: uuid
    regionId:
      type: string
      format: uuid
    imageUrl:
      type: string
      format: uri
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

MapCreate:
  type: object
  required:
    - name
    - universeId
    - regionId
  properties:
    name:
      type: string
      minLength: 1
    universeId:
      type: string
      format: uuid
    regionId:
      type: string
      format: uuid
    imageUrl:
      type: string
      format: uri
      description: "Optional on client side, expected from server post-upload"

MapUpdate:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    universeId:
      type: string
      format: uuid
    regionId:
      type: string
      format: uuid
    imageUrl:
      type: string
      format: uri

MapResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/Map'
    message:
      type: string

MapListResponse:
  allOf:
    - $ref: '../common/shared.yaml#/components/schemas/PaginatedResponse'
    - type: object
      properties:
        data:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/Map'

SvgMapping:
  type: object
  required:
    - id
    - mapId
    - svgElementId
    - featureType
    - regionId
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
    mapId:
      type: string
      format: uuid
    svgElementId:
      type: string
    featureType:
      type: string
    regionId:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

SvgMappingCreate:
  type: object
  required:
    - mapId
    - svgElementId
    - featureType
    - regionId
  properties:
    mapId:
      type: string
      format: uuid
    svgElementId:
      type: string
      minLength: 1
    featureType:
      type: string
      minLength: 1
    regionId:
      type: string
      format: uuid

SvgMappingResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/SvgMapping'
    message:
      type: string

SvgMappingListResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      type: array
      items:
        $ref: '#/SvgMapping'
    message:
      type: string
