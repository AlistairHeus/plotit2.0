Universe:
  type: object
  required:
    - id
    - name
    - userId
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    description:
      type: string
      nullable: true
    userId:
      type: string
      format: uuid
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

UniverseCreate:
  type: object
  required:
    - name
    - userId
  properties:
    name:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true
    userId:
      type: string
      format: uuid

UniverseUpdate:
  type: object
  properties:
    name:
      type: string
      minLength: 1
    description:
      type: string
      nullable: true

UniverseResponse:
  type: object
  properties:
    success:
      type: boolean
      example: true
    data:
      $ref: '#/Universe'
    message:
      type: string

UniverseListResponse:
  allOf:
    - $ref: '../common/shared.yaml#/components/schemas/PaginatedResponse'
    - type: object
      properties:
        data:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/Universe'
